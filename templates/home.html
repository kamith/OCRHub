<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="container">
        {% if error_info %}
            <div class="error-message">
                <h2>Error</h2>
                <p>{{ error_info }}</p>
            </div>
        {% elif session.get('userinfo') %}
            <h1>Welcome {{ session['userinfo'].get('name', 'Guest') }}</h1>
            <p><a href="/logout">Logout</a></p>
        {% else %}
            <h1>Welcome Guest</h1>
            <p><a href="/login">Login</a></p>
        {% endif %}
    </div>
</body>
</html>

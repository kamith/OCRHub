<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OCR Hub Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="welcome-section">
            <img src="{{ url_for('static', filename='images/ocr.png') }}" alt="OCR Logo" class="welcome-image">
        </div>
        <div class="login-section">
            <div class="login-container">
                <h2>Welcome to OCR Hub</h2>
                <p class="login-message">Access your account with a single click.</p>
                <a href="{{ url_for('login') }}" class="login-button">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
